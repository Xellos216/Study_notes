<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>함수 선언 vs 표현식</title>
</head>
<body>
    <h2>콘솔에서 결과 확인 (F12)</h2>

    <script>
      // 선언식 함수 호출 (선언보다 먼저 호출 가능)
      greet();

      function greet() {
        console.log("Hello from 선언식!");
      }

      // 표현식 함수 호출 (선언보다 먼저 호출 시 에러 발생)
      // sayHi(); // 이 줄을 주석 해제해보면 에러 확인 가능!

      const sayHi = function () {
        console.log("Hello from 표현식!");     
      };

      sayHi(); // 이건 정상 작동
    </script>
</body>
</html>
