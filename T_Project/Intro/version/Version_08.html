<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Team Card 등록</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
        font-family: "Pretendard", sans-serif, Arial, sans-serif;
        color: #212529;
      }

      .main {
        background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
        padding: 5px 5px 5px;
        text-align: center;
        color: white;
      }

      .main h1 {
        font-weight: 700;
        font-size: 2.7rem;
        line-height: 1.4;
      }

      .section {
        padding: 80px 40px;
        text-align: center;
      }

      .section team-card {
        background-color: #f7f9fc;
        /* 부드러운 흰색 계열 */
      }

      /* 카드 컨테이너 그리드 */
      #cardArea {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 24px;
      }

      .card {
        width: 300px;
        cursor: pointer;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
      }

      .card:hover {
        transform: translateY(-6px);
      }

      .card-img-top {
        height: 250px;
        object-fit: cover;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        background-color: #e0e0e0;
      }

      .join {
        background-color: #fff3cd;
        padding: 60px 20px;
      }

      .footer {
        background-color: #343a40;
        color: #ffffff;
        padding: 40px 10px;
        font-size: 0.95rem;
        text-align: center;
      }

      #toggleFormBtn,
      #submitBtn {
        transition: all 0.2s ease;
      }

      #toggleFormBtn:hover,
      #submitBtn:hover {
        transform: translateY(-2px);
        opacity: 0.9;
      }

      /* 모달 배경 */
      .modal-backdrop-custom {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      /* 모달 내용 박스 */
      .modal-content-custom {
        background: white;
        padding: 30px 30px;
        border-radius: 15px;
        max-width: 350px;
        width: 90%;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        position: relative;
        text-align: center;
      }

      .modal-content-custom img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 20px;
        background-color: #ddd;
      }

      .modal-content-custom h3 {
        margin-bottom: 10px;
        font-weight: 700;
      }

      .modal-content-custom p {
        margin: 8px 0;
        font-size: 1rem;
        color: #444;
        line-height: 1.4;
      }

      .modal-content-custom a {
        display: inline-block;
        margin-top: 15px;
        text-decoration: none;
        color: #0d6efd;
        font-weight: 600;
      }

      /* 모달 닫기 버튼 */
      #closeModal {
        position: absolute;
        top: 12px;
        right: 15px;
        background: transparent;
        border: none;
        font-size: 1.8rem;
        font-weight: 700;
        cursor: pointer;
        color: #888;
        transition: color 0.2s ease;
      }

      #closeModal:hover {
        color: #000;
      }

      .edit-icon-btn {
        position: absolute;
        top: 22px;
        right: 50px;
        /* 닫기 버튼이 right: 15px 이므로 좌측에 배치 */
        background: transparent;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        color: #888;
        transition: color 0.2s ease;
      }

      .edit-icon-btn:hover {
        color: #000;
      }

      @media (max-width: 768px) {
        .main h1 {
          font-size: 1.6rem;
        }

        .card {
          width: 90%;
        }
      }

      .upload-box {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid #ccc;
        padding: 10px 15px;
        border-radius: 6px;
        width: 100%;
        box-sizing: border-box;
      }

      #uploadBtn {
        background-color: #fff;
        border: 1px solid #aaa;
        padding: 5px 12px;
        border-radius: 4px;
        cursor: pointer;
      }

      #fileName {
        margin-right: auto;
        /* 왼쪽에 고정 */
        color: #888;
        font-size: 0.9em;
      }

      .close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 2rem;
        background: transparent;
        border: none;
        color: #aaa;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.2s ease;
      }

      .close-btn:hover {
        color: #000;
      }

      #registerModal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.6);
        z-index: 9999;
      }

      .card-modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
    </style>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";

      import {
        getFirestore,
        collection,
        addDoc,
        getDocs,
        getDoc,
        doc,
        updateDoc,
        deleteDoc,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      import {
        getStorage,
        ref,
        uploadBytes,
        getDownloadURL,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

      import {
        getAuth,
        signInAnonymously,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

      // Firebase연결
      const firebaseConfig = {
        apiKey: "AIzaSyAZHCTM2AsVx2W9eT2P0O1Z9s3J0FgEkCw",
        authDomain: "sparta-4390f.firebaseapp.com",
        projectId: "sparta-4390f",
        storageBucket: "sparta-4390f.firebasestorage.app",
        messagingSenderId: "242906633571",
        appId: "1:242906633571:web:24032e2a7dfd4cddfc2f56",
        measurementId: "G-PGZ5FN8W1M",
      };

      // 변수 리스트
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app); // ← 명시적으로 app 전달
      const db = getFirestore(app); // 이거 선언 필수

      signInAnonymously(auth)
        .then(() => {
          console.log("✅ 익명 로그인 완료");
        })
        .catch((error) => {
          console.error("❌ 익명 로그인 실패:", error.code, error.message);
        });

      async function checkPassword(inputPw) {
        const docRef = doc(db, "settings", "editkey");
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const realPw = docSnap.data().value;
          return inputPw === realPw;
        } else {
          alert("인증 설정이 없습니다.");
          console.warn("[Firestore] settings/editkey 문서 없음");
          return false;
        }
      }

      // 렌더링 될 멤버리스트
      let teamMembers = [];
      // 카드 기본 이미지
      const DEFAULT_IMAGE_URL = "default.png";

      // 멤버 불러오기 함수(Firebase에서 팀원 목록을 불러와 teamMembers 배열에 저장)
      async function loadTeamMembers() {
        const querySnapshot = await getDocs(collection(db, "Team_8"));
        teamMembers = [];
        // querySnapshot <- Firebase의 문서 객체 모음, doc <- Firebase의 문서 객체
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          teamMembers.push({
            id: doc.id,
            photo: data.image || "default.png",
            name: data.name || "이름 없음",
            comment: data.comment || "",
            github: data.github || null,
            mbti: data.mbti || "정보 없음",
            intro: data.intro || "소개 없음",
            hobby: data.hobby || "취미 없음",
          });
        });
        renderCards();
      }

      // 카드렌더링 함수
      function renderCards() {
        if (teamMembers.length === 0) {
          $("#cardArea").html("<p>팀원 정보가 없습니다.</p>");
          return;
        }
        let renderedCardsHtml = "";
        teamMembers.forEach((member, index) => {
          // img태그 내에 onerror를 통해 에러 발생 시 무한루프 방지와 대체 이미지 적용
          renderedCardsHtml += `
        <div class="card" data-index="${index}">
          <img src="${member.photo}" class="card-img-top" onerror="this.onerror=null;this.src='default.png';" />
          <div class="card-body text-center">
            <h5 class="card-title">${member.name}</h5>
            <p class="card-text">${member.comment}</p>
          </div>
        </div>
      `;
        });
        $("#cardArea").html(renderedCardsHtml);
        // 카드 클릭 시 해당 카드 modal로 open
        $(".card").click(function () {
          const index = $(this).data("index");
          showModal(teamMembers[index]);
        });
      }

      // 카드 생성 또는 수정, 삭제 시 사용하는 변수
      let isEditMode = false;
      let selectedMemberId = null;

      function showModal(member) {
        if (!/^https?:\/\//i.test(githubId)) {
          // 아이디 형식만 들어왔을 때는 github.com 주소로 간주
          githubId = githubId.replace(/^\.?\/*/, ""); // 앞에 ./ 또는 / 제거
          githubId = `https://github.com/${githubId}`;
          }
        const githubLink = githubId.startsWith("http")
            ? githubId
            : `https://github.com/${githubId}`;
        const targetModalHtml = `
      <div class="card-modal-backdrop">
        <div class="modal-content-custom">
          <button id="closeModal" aria-label="닫기">&times;</button>
          <button id="editBtn" aria-label="Edit" class="edit-icon-btn">✏️</button>
          <img src="${member.photo}" alt="${member.name}" onerror="this.onerror=null;this.src='default.png';" />
          <h3>${member.name}</h3>
          <p><strong>MBTI:</strong> ${member.mbti}</p>
          <p><strong>자기소개:</strong> ${member.intro}</p>
          <p><strong>취미:</strong> ${member.hobby}</p>
          <a href="${githubLink}" target="_blank" rel="noopener noreferrer">Github</a>
          <div class="mt-3">
          </div>
        </div>
      </div>
    `;
        $("body").append(targetModalHtml);
        $("#closeModal").click(() => $(".card-modal-backdrop").remove());
        // 배경 클릭 시 modal 닫힘 구현
        $(".card-modal-backdrop").click(function (e) {
          if (e.target === this) $(this).remove();
        });
        // 수정 버튼 클릭 시 동작 구현
        $("#editBtn").click(async () => {
          let retry = 0;
          while (retry < 3) {
            const pw = prompt("인증번호를 입력하세요!");
            if (pw === null) return;
            const isCorrect = await checkPassword(pw);
            if (isCorrect) break;
            alert("인증번호가 맞지 않습니다.");
            retry++;
          }
          if (retry === 3) return;

          isEditMode = true;
          selectedMemberId = member.id;

          // 입력값 세팅 먼저
          $("#name").val(member.name);
          $("#comment").val(member.comment);
          $("#github").val(member.github);
          $("#mbti").val(member.mbti);
          $("#intro").val(member.intro);
          $("#hobby").val(member.hobby);
          $("#fileName").text("변경할 사진을 올려주세요.");
          $("#submitBtn").text("수정");
          $("#deleteInForm").remove();

          $("<button>")
            .attr("id", "deleteInForm")
            .addClass("btn btn-danger mt-3 w-100")
            .text("삭제")
            .insertAfter("#submitBtn")
            .click(async () => {
              const confirmDelete = confirm("정말 삭제하시겠습니까?");
              if (!confirmDelete) return;
              await deleteDoc(doc(db, "Team_8", selectedMemberId));
              alert("삭제되었습니다!");
              $("#registerModal").fadeOut();

              selectedMemberId = null;
              loadTeamMembers();
            });

          // 카드 모달을 fadeOut → 등록 모달을 fadeIn
          $(".card-modal-backdrop").fadeOut(() => {
            $(".card-modal-backdrop").remove(); // fadeOut 후 안전하게 DOM 제거
            $("#registerModal").fadeIn();
          });
        });
      }

      // 합류하기 버튼 클릭 기능 구현
      $("#toggleFormBtn").click(async () => {
        let retry = 0;
        while (retry < 3) {
          const pw = prompt("인증번호를 입력하세요!");
          if (pw === null) return;
          const isCorrect = await checkPassword(pw);
          if (isCorrect) break;
          alert("인증번호가 맞지 않습니다.");
          retry++;
        }
        if (retry === 3) return;
        $("#name, #comment, #github, #mbti, #intro, #hobby").val("");
        $("#imageFile").val("");
        $("#fileName").text("사진을 올려주세요!");
        $("#submitBtn").text("등록하기");
        $("#deleteInForm").remove();
        $("#registerModal").fadeIn();
      });

      //합류하기 modal 닫기 구현
      $("#closeRegisterModal").click(() => {
        $("#registerModal").fadeOut();
      });

      //합류하기 modal 배경 클릭 시 닫기 구현
      $("#registerModal").click(function (e) {
        if (e.target === this) {
          $(this).fadeOut();
        }
      });

      //등록하기 기능 구현(off메서드로 중복 등록 방지)
      $("#submitBtn")
        .off("click")
        .on("click", async function () {
          const requiredFields = [
            { fieldId: "name", label: "이름" },
            { fieldId: "comment", label: "한마디" },
            { fieldId: "mbti", label: "MBTI" },
            { fieldId: "intro", label: "자기소개" },
            { fieldId: "hobby", label: "취미" },
          ];

          for (const field of requiredFields) {
            if (!$(`#${field.fieldId}`).val().trim()) {
              alert(`${field.label}을(를) 입력해주세요!`);
              return;
            }
          }
          const fileInput = document.getElementById("imageFile");
          const file = fileInput.files[0];
          let imageUrl = "";
          if (file) {
            const storage = getStorage();
            const storageRef = ref(
              storage,
              `team_images/${Date.now()}_${file.name}`
            );
            const snapshot = await uploadBytes(storageRef, file);
            imageUrl = await getDownloadURL(snapshot.ref);
          }
          const data = {
            image:
              imageUrl ||
              (isEditMode
                ? teamMembers.find((m) => m.id === selectedMemberId)?.photo ||
                  DEFAULT_IMAGE_URL
                : DEFAULT_IMAGE_URL),
            name: $("#name").val(),
            comment: $("#comment").val(),
            github: $("#github").val(),
            mbti: $("#mbti").val(),
            intro: $("#intro").val(),
            hobby: $("#hobby").val(),
          };
          if (isEditMode && selectedMemberId) {
            await updateDoc(doc(db, "Team_8", selectedMemberId), data);
            alert("수정 완료!");
          } else {
            await addDoc(collection(db, "Team_8"), data);
            alert("등록 완료!");
          }
          $("#registerModal").fadeOut();
          loadTeamMembers();

          isEditMode = false;
          selectedMemberId = null;
        });

      document
        .getElementById("uploadBtn")
        .addEventListener("click", function () {
          document.getElementById("imageFile").click();
        });
      document
        .getElementById("imageFile")
        .addEventListener("change", function () {
          const fileName = this.files[0]?.name || "사진을 올려주세요!";
          document.getElementById("fileName").textContent = fileName;
        });

      loadTeamMembers();
    </script>
  </head>

  <body>
    <!-- 배너 -->
    <div class="main">
      <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
          <h1>
            내일배움캠프 백엔드 개발자 양성 과정<br />Kotlin & Spring 8기 팀원
            소개
          </h1>
        </div>
      </div>
    </div>

    <!-- 멤버리스트(카드) 렌더링 영역 -->
    <section class="section team-card">
      <div class="container">
        <div id="cardArea"></div>
      </div>
    </section>

    <!-- 합류하기버튼 영역 -->
    <section class="section join">
      <p class="mb-3">팀원으로 합류하고 싶으신가요?</p>
      <button id="toggleFormBtn" class="btn btn-dark">합류하기!</button>

      <!-- 등록 모달 -->
      <div id="registerModal" style="display: none">
        <div class="modal-content-custom" style="max-width: 500px">
          <button id="closeRegisterModal" aria-label="닫기" class="close-btn">
            ×
          </button>
          <h2 class="mb-4 text-center">정보 등록</h2>
          <div class="mb-3">
            <div class="upload-box">
              <span id="fileName">사진을 올려주세요!</span>
              <button type="button" id="uploadBtn">파일 업로드</button>
            </div>
            <input
              type="file"
              id="imageFile"
              accept="image/*"
              style="display: none"
            />
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="이름"
            />
            <label for="name">이름</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="comment"
              placeholder="한마디"
            />
            <label for="comment">한마디</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="mbti"
              placeholder="MBTI"
            />
            <label for="mbti">MBTI</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="intro"
              placeholder="자기소개"
            />
            <label for="intro">자기소개</label>
          </div>
          <div class="form-floating mb-4">
            <input
              type="text"
              class="form-control"
              id="hobby"
              placeholder="취미"
            />
            <label for="hobby">취미</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="github"
              placeholder="Github URL"
            />
            <label for="github">Github URL</label>
          </div>
          <button class="btn btn-primary w-100" id="submitBtn">등록하기</button>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="footer">
      내일배움캠프 2025 Kotlin & Spring 과정 8기 · Designed & Developed by
      Team8<br />
      ⓒ 2025 All rights reserved.
    </footer>
  </body>
</html>
